<div style="height: 100vh; width: 100vw" id="map" #map></div>

<div class="floating-range p-2">
  <div class="floating-content">
    <button class="btn btn-primary" (click)="zoomOut()">-</button>
    <input
      type="range"
      class="form-range px-2"
      min="0.5"
      max="18"
      [value]="zoom"
      (input)="zoomChanged(zoomInput.value)"
      #zoomInput
    />
    <button class="btn btn-primary" (click)="zoomIn()">+</button>
  </div>

  <span class="form-label">
    Zoom Level: {{ zoom | number : "2.2-2" }}
    <br />
    Lng,Lat: {{ currentLngLat }}
  </span>
</div>
